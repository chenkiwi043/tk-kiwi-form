<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TK｜Kiwi 各國代購 下單處（批發）</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff7f7;
    }
    h2 { color: #d25c5c; }
    label { font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #e27373;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d15f5f;
    }
  </style>
</head>
<body>
  <h2>TK｜Kiwi 各國代購 下單處（批發）</h2>
  <form id="orderForm">
    <label for="編號">編號</label>
    <input type="text" name="編號" required />

    <label for="圖片">上傳商品圖片（含金額截圖）</label>
    <input type="file" name="圖片" accept="image/*" required />

    <label for="下單數量">下單數量</label>
    <input type="number" name="下單數量" required />

    <label for="備註">備註</label>
    <textarea name="備註" rows="3"></textarea>

    <label>
      <input type="checkbox" name="批群記事本規則" value="我已同意" required />
      我已閱讀且同意所有代購規則，不隨意取消或更換
    </label>

    <button type="submit">送出訂單</button>
  </form>

  <script>
  document.getElementById("orderForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const fileInput = form.querySelector('input[name="圖片"]');
    const file = fileInput.files[0];

    if (!file) {
      alert("請選擇圖片");
      return;
    }

    const reader = new FileReader();
    reader.onloadend = async function () {
      const base64Image = reader.result;

      const payload = {
  編號: formData.get("編號"),
  圖片: base64Image,
  下單數量: formData.get("下單數量"),
  備註: formData.get("備註"),
  批群記事本規則: formData.get("批群記事本規則")
};

const res = await fetch("https://script.google.com/macros/s/AKfycbyWTobu3vB-bakZULJmopGpG8DCjwCyKv1l261reyDQJIlUcKtoT9wRu5ZymTDVo3XSXg/exec", {
  method: "POST",
  body: JSON.stringify(payload),
  headers: {
    "Content-Type": "application/json"
  }
});


        alert("Kiwi 已收到您的訂單 💌 📲 如有問題請繼續聯繫 LINE");
        window.location.href = "https://line.me/ti/p/cR8TgxU2_g";
      } catch (error) {
        alert("上傳失敗，請稍後再試！");
      }
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
