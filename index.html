<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TK｜Kiwi 各國代購 下單處（批發）</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff7f7;
    }
    h2 { color: #d25c5c; }
    label { font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #e27373;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d15f5f;
    }
  </style>
</head>
<body>
  <h2>TK｜Kiwi 各國代購 下單處（批發）</h2>

  <form
    id="orderForm"
    method="post"
    action="https://script.google.com/macros/s/AKfycbwQ3fEbz_l9M7M0R3fEslomBd87dgdleoZKs-Y13e5X2no2FRJj8ZOz80SIWGVYsUWW/exec"
    target="hidden_iframe"
    onsubmit="handleSubmit(event)">

    <label>編號</label>
    <input type="text" name="編號" required />

    <label>上傳商品圖片（含金額截圖）</label>
    <input type="file" name="圖片" accept="image/*" required />

    <label>下單數量</label>
    <input type="number" name="下單數量" required />

    <label>備註</label>
    <textarea name="備註" rows="3"></textarea>

    <label>
      <input type="checkbox" name="批群記事本規則" value="我已同意" required />
      我已閱讀且同意所有代購規則，不隨意取消或更換
    </label>

    <input type="hidden" name="圖片base64" id="圖片base64" />
    <button type="submit">送出訂單</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById("orderForm");
      const fileInput = form.querySelector('input[name="圖片"]');
      const file = fileInput.files[0];

      if (!file) {
        alert("請選擇圖片");
        return false;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        document.getElementById("圖片base64").value = reader.result;

        // 提交表單
        form.submit();

        setTimeout(() => {
          alert("Kiwi 已收到您的訂單 💌 📲 如有問題請繼續聯繫 LINE");
          window.location.href = "https://line.me/ti/p/cR8TgxU2_g";
        }, 1000);
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
